<!DOCTYPE html>
<html ng-app="MyFirsApp">
  <head>
    <meta charset="utf-8">
    <title>Http angularjs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js" charset="utf-8"></script>
    <script src="controller.js" charset="utf-8"></script>
  </head>
  <body ng-controller="FirstController">
    <input placeholder="Ingrese titulo de post" type="text" ng-model="newPost.title">
    <br>
    <textarea placeholder="Ingresa tu post" type="text" ng-model="newPost.body"></textarea>
    <button type="button" ng-click="addPost();">Agregar</button>
    <ul>
      <li ng-repeat="post in posts">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
      </li>
    </ul>
  </body>
</html>
